<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 cent">


  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> 

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> firstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> lastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>


    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"><button>delete</button></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>


<div class="cent" style="text-align: center;">

<button mat-button  class="b1" style="align-self:center" (click)="firstpage()">first page</button>
<button mat-button class="b2" style="align-self:center" [disabled]="!data?._links?.prev"(click)="prevpage()">&lt;&lt;</button>
{{data?.page?.number}}
<button mat-button  class="b2" style="align-self:center" [disabled]="!data?._links?.next"(click)="nextpage()">&gt;&gt;</button>
<button mat-button  class="b1" style="align-self:center" (click)="lastpage()">last page</button>

</div>
